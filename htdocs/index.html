<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./jqplot/jquery.jqplot.min.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./jquery/mobile/datepicker-theme.css" />
        
        <script class="include" type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script class="include" type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script type="text/javascript" src="./jquery/mobile/datepicker-wrapper.js"></script>
        <script type="text/javascript" src="./jqplot/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.pointLabels.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.highlighter.min.js"></script>
        
        <script type="text/javascript" src="./js/Namespaces.js"></script>
        <script type="text/javascript" src="./js/Chart.js"></script>
        <script type="text/javascript" src="./js/Biorhytms.js"></script>
        <script type="text/javascript" src="./js/DateOfBirth.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <div data-role="page" id="biorhytms-data">
            <div data-role="header">
                <h1>Biorhytms</h1>
                <a id="to-chart-anchor" href="#biorhytms-chart" data-transition="slide" class="ui-btn-right ui-btn ui-corner-all ui-shadow ui-icon-carat-r ui-btn-icon-right">Chart</a>
            </div><!-- /header -->
      
            <div data-role="main" class="ui-content">
                <label for="birthdate-datepicker">Date of Birth:</label>
                <input type="text" id="birthdate-datepicker">
                
                <div data-role="popup" id="biorhytms-warning" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                    <div data-role="header" data-theme="a">
                        <h1>Warning</h1>
                        <a href="#" data-rel="back" class="ui-btn-right ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-left ui-btn-icon-notext">Close</a>
                    </div>
                    <div role="main" class="ui-content">
                        <div>&nbsp;</div>
                        <h3 id="biorhytms-warning-text" class="ui-title">&nbsp;</h3>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
      
            <div data-role="footer">
                <h4>&nbsp;</h4>
            </div><!-- /footer -->
        </div><!--data page-->
        
        <div data-role="page" id="biorhytms-chart">
            <div data-role="header">
                <h1>Biorhytms</h1>
                <a href="#biorhytms-data" data-transition="slide" data-direction="reverse" class="ui-btn ui-corner-all ui-shadow ui-icon-carat-l ui-btn-icon-left">Birthdate</a>
            </div><!-- /header -->
      
            <div data-role="main" class="ui-content">
                <input type="text" id="periodstart-datepicker" style="display: none;">
                <div data-role="controlgroup" data-type="horizontal" style="margin-left: 10px;">
                    <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-left ui-btn-icon-notext">Left</a>
                    <a href="#" class="ui-btn ui-corner-all ui-icon-calendar ui-btn-icon-left">Choose Start</a>                    
                    <a href="#" class="ui-btn ui-corner-all ui-icon-carat-r ui-btn-icon-right ui-btn-icon-notext">Right</a>
                </div>

                <div id="chart1" style="margin:20px 20px 0 0; height: 300px;"></div>
            </div>
      
            <div data-role="footer">
                <h4>&nbsp;</h4>
            </div><!-- /footer -->
        </div><!--chart page-->
        
        <script type="text/javascript">
            Bio.main();
        </script>

    </body>

</html>
