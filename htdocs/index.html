<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./jqplot/jquery.jqplot.min.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./jscal2/css/jscal2.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./jscal2/css/border-radius.css" />
        <link class="include" rel="stylesheet" type="text/css" href="./css/style.css" />
        
        <script class="include" type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script class="include" type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script type="text/javascript" src="./jscal2/js/jscal2.js"></script>
        <script type="text/javascript" src="./jscal2/js/lang/en.js"></script>
        <script type="text/javascript" src="./jqplot/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.pointLabels.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
        <script type="text/javascript" src="./jqplot/plugins/jqplot.highlighter.min.js"></script>
        
        <script type="text/javascript" src="./js/Namespaces.js"></script>
        <script type="text/javascript" src="./js/Chart.js"></script>
        <script type="text/javascript" src="./js/Biorhytms.js"></script>
        <script type="text/javascript" src="./js/DateOfBirth.js"></script>
        <script type="text/javascript" src="./js/PeriodStartPicker.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <div data-role="page" id="biorhytms">
            <div data-role="header">
                <input style="display: none;" type="text" id="birthdate-datepicker" />
                <div style="text-align: center;">
                    <a style="margin-top: 1px;" id="birthdate-picker-trigger" href="#" class="ui-btn ui-corner-all ui-icon-calendar ui-btn-icon-right">
                        Birth Date:&nbsp;<span id="display-birthdate"></span>
                    </a>
                </div>
            </div><!-- /header -->
            
            <div data-role="main" class="ui-content">
                <div data-role="tabs">
                    <div data-role="navbar">
                        <ul>
                          <li><a href="#chart" data-theme="a" data-ajax="false" class="ui-btn-active">Chart</a></li>
                          <li><a href="#critical-days" data-theme="a" data-ajax="false">Critical days</a></li>                          
                        </ul>
                    </div>
        
                    <div id="chart" class="ui-content">
                        <div id="chart1" style="margin:20px 20px 0 0; height: 300px;"></div>
                    </div><!-- /chart -->
                    
                    <div id="critical-days" class="ui-content">
                        <ul data-role="listview">
                            <li><a href="#">Acura</a></li>
                            <li><a href="#">Audi</a></li>
                            <li><a href="#">BMW</a></li>
                            <li><a href="#">Cadillac</a></li>
                            <li><a href="#">Ferrari</a></li>
                        </ul>
                    </div><!-- /critical days -->
                </div><!-- /tabs -->
                
                <div data-role="popup" id="biorhytms-warning" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                    <div data-role="header" data-theme="a">
                        <h1>Warning</h1>
                        <a href="#" data-rel="back" class="ui-btn-right ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-left ui-btn-icon-notext">Close</a>
                    </div>
                    <div role="main" class="ui-content">
                        <div>&nbsp;</div>
                        <h3 id="biorhytms-warning-text" class="ui-title">&nbsp;</h3>
                        <div>&nbsp;</div>
                    </div>
                </div><!-- /popup -->
            </div><!-- /content -->
            
            <div data-role="footer">
                <input type="text" style="display: none;" id="periodstart-datepicker">
                <div data-role="controlgroup" style="text-align: center;" data-type="horizontal">
                    <a id="prev-period" href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-right ui-btn-icon-notext">Left</a>
                    <a id="period-start-picker-trigger" href="#" class="ui-btn ui-corner-all ui-icon-calendar ui-btn-icon-left">Choose Start</a>                    
                    <a id="next-period" href="#" class="ui-btn ui-corner-all ui-icon-carat-r ui-btn-icon-right ui-btn-icon-notext">Right</a>
                </div>                
            </div><!-- /footer -->
        </div><!-- /page -->
        
        <script type="text/javascript">
            Bio.main();
        </script>

    </body>

</html>
